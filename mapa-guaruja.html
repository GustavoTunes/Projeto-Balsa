    <div class="container-fluid" id="barra-superior">
      <img src="./images/logo.svg" alt="Logo do aplicativo Balsa" id="logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation" id="navbar-toggler">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
          <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" id="closebutton"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./editar-perfil.html">Editar Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./ver-termos.html">Termos de Serviço</a>

              <li class="nav-item">

              <li class="nav-item">
                <a class="nav-link" href="./index.html">Sair</a>
              </li>
            </ul>
          </div>
        </div>
    </div>

  <main class="maps">
    <div class="cidade"><p>GUARUJÁ > SANTOS</p></div>
    <div class="trocar">
      <a href="mapa-santos.html">
        <i class="fa-solid fa-arrow-left-long"></i> 
        <p>Trocar<br>Sentido</p>
      </a>
    </div>
    <div class="info-mapa"><p>Clique no mapa para mostrar o tempo</p></div>
    <div class="locate" onclick="openPopup()">
      <img src="images/guaruja.PNG" alt="Imagem de Guarujá pelo maps">
    </div>
    <div class="popup-mapa" id="popup">
      <p>Tempo de fila de aproximadamente: <br> 0 horas e 40 minutos!!</p>
      <button type="submit" class="btn-mapa" onclick="closePopup()">Voltar</button>
    </div>
  </main>
  <footer>
    <div class="barra-inferior">
          <div class="mapa">
