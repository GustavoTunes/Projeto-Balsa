<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <p>Editar perfil</p>
        <div>
            <form action="./clima.html" class="login">
                <input type="text" placeholder="Nome completo" required><br><br>
                <input type="email" placeholder="E-mail" required><br><br>
                <input type="password" placeholder="Senha" required><br><br>
                <input type="date" required><br><br>
                <input type="submit" class="btn" value="Alterar">
                <button type="button" class="btn" onclick="history.back()">Voltar</button>
            </form>
        </div>
    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
